<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <style>
        body {
            color: #f3f3f8;
            text-align: center;
            overflow-x: hidden;
            background-image: url("bg-sky.png");
            background-size: cover;
        }
        div {
            background-image: url("thumbs.png");
            transform:translateZ(0);
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 1rem;
            display: inline-block;
        }
        .hide {
            display: none;
        }
        .score {
            position: absolute;
            font-size: 20px;
        }
        .normal-like {
            background-position: -5px 77px;
        }
        .special-like1 {
            background-position:-3px -2px;
        }
        .special-like2 {
            background-position: -3px -67px;
        }
        .special-like3 {
            background-position: -2px -135px;
        }
        .special-like4 {
            background-position: -2px -202px;
        }
        .special-like5 {
            background-position: -2px -333px;
        }
        .special-like6 {
            background-position: -2px -400px;
        }
        .special-like7 {
            background-position: -2px -464px;
        }
        .special-like8 {
            background-position: -2px -1190px;
        }
        .special-like9 {
            background-position: -2px -1190px;
        }
        .special-like10 {
            background-position: -2px -1190px;
        }
        .plus10 {
            width: 31px;
            height: 16px;
            background-position: 0px -585px;
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<span class="score">0</span>
<script src="../jquery-3.0.0.js"></script>
<script>
    //构造池子
    var html = '';
    var initWidth =  window.screen.width - 60;
    for(var i =0; i < 16 ;i++){
        html += "<div class='normal-like hide' style='left:" + Math.ceil(initWidth * Math.random()) + "px'></div>"
    }
    for (var i =0; i < 5 ;i++){
        html += "<div class='special-like special-like" + Math.ceil(10 * Math.random()) + " hide' style='left:" + Math.ceil(initWidth * Math.random()) + "px'></div>"
    }
    for (var i =0; i < 3 ;i++){
        html += "<div class='plus10'></div>"
    }
    $('body').prepend(html);
    //得分逻辑
    var score = 0;
    $('.normal-like').bind('touchstart', function(){
        $(this).addClass('hide normal-score');
        score++;
        $('.score').html(score);
        $(this).stop();
    });

    $('.special-like').bind('touchstart', function(){
        showScorePlus($(this));
        $(this).addClass('hide normal-score');
        score += 10;
        $('.score').html(score);
        $(this).stop();
    });
    function showScorePlus(_this){
        var thePlus10 = $('.plus10:first');
        thePlus10.css({'top':_this.position().top,'left':_this.position().left});
        thePlus10.fadeToggle('slow');
        thePlus10.fadeToggle('slow');
    }

    //move
    function move(nextMove) {
        var a = nextMove;
        var height = 500;
        for(var i = 0 ;i < nextMove.length; i++){
            nextMove[i].removeClass('hide');
            nextMove[i].animate({top:height+'px'} ,1000 + 3000 * Math.random() ,'linear',function(){
                if(!$(this).hasClass('hide')){$(this).addClass('hide');}
            });
        }
    }

    //当选点消失，自己悄悄的异步修改其起始位置即可
    //研究，这里的操作能否分多个帧完成
    setInterval(function(){
        //把消失的点初始化
        var nextMove = [];
        $('.hide').each(function(){
            $(this).css("top","0px");
            nextMove.push($(this));
        });
        //move
        move(nextMove);
    },1000);
</script>
</body>
</html>
