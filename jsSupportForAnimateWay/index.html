<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: #324242;
            color: #f3f3f8;
            text-align: center;
            overflow-x: hidden;
        }

        div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f3f3f8;
            border-radius: 1rem;
            display: inline-block;
        }
    </style>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../jquery-3.0.0.js"></script>
<script>
    //构造池子
    var html = '';
    var initWidth =  window.screen.width - 60;
    for(var i =0; i < 16 ;i++){
        html += "<div style='left:" + Math.ceil(initWidth * Math.random()) + "px'></div>"
    }
    $('body').prepend(html);
    var a = document.querySelectorAll('div');
    //给元素集合转成数组添加forEach方法
    a = Array.prototype.slice.call(a);
    a.forEach(function (el, i, ra) {
        var height = 800 + 300 * Math.random();
        $(el).animate({top:height+'px'} ,1000 + 3000 * Math.random() ,'linear',function(){
            $(this).hide();
        });
    });

    //当选点消失，自己悄悄的异步修改其起始位置即可
</script>
</body>
</html>
