<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <style>
        body {
            background: #324242;
            color: #f3f3f8;
            text-align: center;
            overflow-x: hidden;
        }
        div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f3f3f8;
            border-radius: 1rem;
            display: inline-block;
        }
        .hide {
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../jquery-3.0.0.js"></script>
<script>
    //构造池子
    var html = '';
    var initWidth =  window.screen.width - 60;
    for(var i =0; i < 16 ;i++){
        html += "<div class='hide' style='left:" + Math.ceil(initWidth * Math.random()) + "px'></div>"
    }
    $('body').prepend(html);

    //move
    function move(nextMove) {
        var a = nextMove;
        var height = 500;
        for(var i = 0 ;i < nextMove.length; i++){
            nextMove[i].removeClass('hide');
            nextMove[i].animate({top:height+'px'} ,1000 + 3000 * Math.random() ,'linear',function(){
                $(this).addClass('hide');
            });
        }
    }

    //当选点消失，自己悄悄的异步修改其起始位置即可
    setInterval(function(){
        //把消失的点初始化
        var nextMove = [];
        $('.hide').each(function(){
            $(this).css("top","0px");
            nextMove.push($(this));
        });
        //move
        move(nextMove);
    },1000);
</script>
</body>
</html>
